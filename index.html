<html>
  <head>
    <script src='https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1/dist/tf.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@0.1.1'> </script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: antiquewhite;
        flex-direction: column;
      }

      .container {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: #dedede;
        max-width: calc(100vw - 40px);
        max-height: calc(100vw - 40px);
        width: 468px;
        height: 468px;
        padding: 10px;
        border-radius: 5px;
        position: relative;
        box-sizing: border-box;
      }

      #image {
        max-width: calc(100vw - 60px);
        max-height: calc(100vw - 60px);
        width: 448px;
        height: 448px;
        border: thin solid rgba(64, 64, 64, 0.15);
        border-radius: 4px;
        object-fit: cover;
      }

      #canvas {
        position: absolute;
        top: 10px;
        bottom: 10px;
        left: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class='container'>
      <video autoplay playsinline muted height="448" width="448" id="video"></video>
      <canvas id='canvas'></canvas>
    </div>
  </body>
  <script>

    window.addEventListener('load', async () => {
      let model = await cocoSsd.load()
      let canvas = document.getElementById('canvas')
      let context = canvas.getContext('2d')
      let video = document.getElementById('video')

      canvas.width = video.width
      canvas.height = video.height

      context.strokeStyle = '#FFFFFF'
      context.lineWidth = 4

      navigator.mediaDevices.getUserMedia({
        audio: false,
        video: {
          facingMode: "environment",
          width: 640,
          height: 480
        }
      })
      .then(stream => {
        video.srcObject = stream
      })
      .catch(console.error)

      awesomeifyCat = async () => {
        let predictions = (await model.detect(video)).filter(item => item.class === 'cat')
        console.log(predictions)
        context.clearRect(0, 0, canvas.width, canvas.height)
        predictions && predictions.length && predictions.forEach(prediction => context.strokeRect(...prediction.bbox))
        setTimeout(awesomeifyCat, 250)
        //requestAnimationFrame(awesomeifyCat)
      }
      awesomeifyCat()

    })
  </script>
</html>
